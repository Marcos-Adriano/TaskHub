<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plandoit HUB</title>
    <link rel="stylesheet" href="./css/plandoit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn-icon-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="logo_header">
            <img src="123.png" alt="imagem-logo" id="img-logo-header">
        </div>
        <div class="navigation-bar" id="navigation-bar">
            <button onclick="toggleSidebar()" class="btn-icon-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="#">Taskhub</a>
            <a href="#">Tags</a>
            <a href="#">About</a>
            <a id="task" href="#">+ Add task</a>
        </div>
    </div>
    <div tabindex='0' onclick="closeSidebar()" class="content" id="content">
          <h1>CENTRAL DE TASKS</h1>  
    </div>

    
    <script>
        var header = document.getElementById('header')
        var navigationBar = document.getElementById('navigation-bar');
        var content = document.getElementById('content')
        var showSidebar = false;

        function toggleSidebar() {
            showSidebar = !showSidebar
            console.log(showSidebar);
            if(showSidebar) {
                navigationBar.style.marginLeft = '-10vw';
                navigationBar.style.animationName = 'showSidebar';
                content.style.filter = 'blur(2px)';
            }

            else {
                navigationBar.style.marginLeft = '-100vw';
                navigationBar.style.animationName = '';
                content.style.filter = '';
            }
        }

        function closeSidebar() {
            if (showSidebar) {
                toggleSidebar();
            }
        }

        window.addEventListener('resize', function(event){
            if(window.innerWidth > 768 && showSidebar) {
                toggleSidebar
            }
        })
    </script>
</body>
</html>
